<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <section class="top-card">
      <div class="text-container">
        <p>My balance</p>
        <p>$921.48</p>
      </div>
      <div class="img-box">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </section>
    <section class="main-container">
      <h2>Spending - Last 7 days</h2>
      <div class="days">
        <div class="bar-container">
          <div class="price-container d-none">
            <span class="price"></span>
          </div>
          <p class="bars">mon<span class="bars-container openindex" id="mon"></span></p>
        </div>
        <div class="bar-container">
          <div class="price-container d-none">
            <span class="price"></span>
          </div>
          <p class="bars">tue<span class="bars-container openindex" id="tue"></span></p>
        </div>
        <div class="bar-container">
          <div class="price-container d-none">
            <span class="price"></span>
          </div>
          <p class="bars">wed<span class="bars-container blue" id="wed"></span></p>
        </div>
        <div class="bar-container">
          <div class="price-container d-none">
            <span class="price"></span>
          </div>
          <p class="bars">thu<span class="bars-container" id="thu"></span></p>
        </div>
        <div class="bar-container">
          <div class="price-container d-none">
            <span class="price"></span>
          </div>
          <p class="bars">fri<span class="bars-container" id="fri"></span></p>
        </div>
        <div class="bar-container">
          <div class="price-container d-none">
            <span class="price"></span>
          </div>
          <p class="bars">sat<span class="bars-container" id="sat"></span></p>
        </div>
        <div class="bar-container">
          <div class="price-container d-none">
            <span class="price"></span>
          </div>
          <p class="bars">sun<span class="bars-container" id="sun"></span></p>
        </div>
      </div>
      <div class="bottom">
        <div class="total">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="last">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
